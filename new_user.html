<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthPlug</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="generalStyle.css" />
  </head>
  <body>
    <!-- header -->

    <nav id="header"></nav>
    <script>
      fetch("./includes/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <!-- header -->

    <div class="container content my-5 mx-4" style="width: auto;">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h2>Welcome Aadam</h2>
          <div class="my-4">We’re glad to have you onboard!</div>
          <div class="my-3">
            Now that you’ve registered with us, you can get your business listed
            with Healthplug and enjoy countless benefits.
          </div>
        </div>

        <div class="container my-3">
          <div class="row d-flex justify-content-between">
            <div class="col-md-4"><i class="fas fa-check"></i>More Leads</div>
            <div class="col-md-4 ms-auto">
              <i class="fas fa-check"></i>More Private Customers
            </div>
          </div>
          <div class="row d-flex justify-content-between">
            <div class="col-md-4">
              <i class="fas fa-check"></i>Heightened Online Presence
            </div>
            <div class="col-md-4">
              <i class="fas fa-check"></i>Meaningful Customer Recognition
            </div>
          </div>
        </div>

        <div>
          <div>Thanks,</div>
          <p>Healthplug Onboarding Team</p>
          <button
            class="btn btn-primary"
            style="background-color: #ff4d00; height: 50px"
          >
            Complete Listing <i class="mx-2 fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
      fetch("./includes/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <!-- end footer -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjHm0BYs1gkMS5p9O/2yoVVkK6oNYRHppLQaYNNaAABs8/DBzFCUx+2g3MPeC7/"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Listing</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="generalStyle.css" />
  </head>

  <body>
    <!-- header -->

    <nav id="header"></nav>
    <script>
      fetch("./includes/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <!-- end header -->

    <!-- body -->
    <div class="container-fluid my-5" style="margin: 30px; width: auto">
      <div
        class="row check-icon d-flex justify-content-center align-items-center ms-1"
      >
        <i
          class="fa-solid fa-circle-check"
          style="color: #5973c4; font-size: 42px"
        ></i>
      </div>

      <div class="row">
        <div class="col-12 col-lg-6">
          <h2 class="my-5">Update Listing</h2>
          <div class="my-4">Hello again Aadam,</div>

          <div class="my-4">We can confirm your listing has been updated.</div>

          <div >Time: 4:25PM</div>
          <div >Date: Monday, Nov 07,2022</div>
          <div class="my-5">
            If this was you, please disregard this message. If it wasn't you,
            immediately change your password and notify us by replying to this
            mail.
          </div>
        </div>
      </div>
    </div>

    <!-- end body -->

    <!-- footer -->
    <div id="footer"></div>
    <script>
      fetch("./includes/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <!-- end footer -->
  </body>
</html>
